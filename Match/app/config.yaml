# 実際の出力部分。
# 職種を前のほうに出したい、など順番の変更は
# プログラム中の行を入れ替えればできます。
# また、不要のデータがある場合、行頭に「#」を打てば出力されません。
printOrder:
  - KNumber                     # 組合員番号
  - KName                       # 氏名
  - Bunkai                      # 分会名
  - Han                         # 班
  - KKind                       # 種別
  - KKyousai                    # 共済区分
  - BunkaichoMark               # 分会長マーク
  - BunkaiKaikeiMark            # 分会会計マーク
  - HanchoMark                  # 班長マーク
  - KAddress                    # 住所
  - KPhone                      # 電話番号
  - KCellPhone                  # 携帯電話
  - HowOld                      # 年齢
  - KWork                       # 職種
  - Explanation                 # 備考(e.g. "未・◯◯付")
  - KOffice                     # 就労先
  - KBunkaiY                    # 分会役職
  - KHanY                       # 班役職

