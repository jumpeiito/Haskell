name:                Imports
version:             0.1.0.0
github:              githubuser/Imports
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/Imports#readme>

dependencies:
- base >= 4.10 && < 10
- rio >= 0.1.1.0

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - parsec

executables:
  Imports-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - Imports
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  Imports-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - Imports
    - hspec
    - parsec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
